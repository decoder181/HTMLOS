<!DOCTYPE html>
<style>body{background-color: black; color:white; font-family: Arial, Helvetica, sans-serif;
}
button{background-color: mediumspringgreen; color: black; font-family: Arial, Helvetica, sans-serif;}
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Opener</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Type your command here">
    <script>
        // Function to handle the input event
        function handleInput(event) {
            // Get the value of the input field
            const inputValue = event.target.value.toLowerCase(); // Convert input to lowercase for case-insensitive comparison

            // Define trigger characters and corresponding file paths
            const triggers = {
                "nevergonnagiveyouup": "moosic.mp3",
                "appstore": "dinfo.html",
                "olds":"oldlist.html",
                "codesplz":"txtfrnd.html"
                // Add more trigger characters and file paths as needed
            };

            // Loop through the triggers object
            for (const trigger in triggers) {
                // Check if the input contains the current trigger
                if (inputValue.includes(trigger)) {
                    // If the trigger is found, open the corresponding file
                    window.open(triggers[trigger], "_blank");
                    // Exit the loop after opening the file
                    return;
                }
            }
        }

        // Add event listener for the input event
        document.getElementById("textInput").addEventListener("input", handleInput);
    </script>
<a href="HTMLOS.html"><button>Back to homescreen</button></a>
</body>
</html>
